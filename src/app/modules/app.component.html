<div class="app-component">
  <h5>Source: <a href="https://github.com/FernandoManoelAlmeida/freya">https://github.com/FernandoManoelAlmeida/freya</a></h5>

  <div *ngIf="(user | async)?.uid">
    <h3>
      {{ title }}
    </h3>
    <li><a [routerLink]="['dashboard/home']" [routerLinkActive]="['active']">home</a></li>
    <li><a [routerLink]="['fromscratch']" [routerLinkActive]="['active']">don't touch</a></li>
    <li><a [routerLink]="['settings']" [routerLinkActive]="['active']">settings</a></li>
    <li><a href (click)="logout()" *ngIf="(user | async)?.uid">logout</a></li>
  </div>

  <div class="main-content">
    <app-content></app-content>
  </div>
</div>
